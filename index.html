<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#container{display: flex;}
		body{margin: 0; text-align: center;}
		#left{width: 100vw; height: 100vh;
			background: url(sky.jpeg);
			background-size: 50vw auto;
			animation: shift 2s infinite linear;}
		#right{transform: rotateY(180deg);} 
		#control{margin: auto; margin-top: 30px;}
		@keyframes shift{
			from{background-position: 0 0;}
			to{background-position: -50vw 0;}
	</style>
</head>
<body>
	<div id="right" class="shifttani"></div>
	<div id="left" class="shifttani"></div>
</div>
	<input type="range" id="control" step="0.1" min="0.2" max="4" value="2">
	<script type="text/javascript">
		control.oninput =  function(){
			right.style.animationDuration = control.value + "s";
			left.style.animationDuration = control.value + "s";
		}
	</script>
	
</body>
